<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HOME PAGE</title>
        
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Teko:300,400,600,700" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="/home-page/libs/bootstrap.min.css">
        <!-- LESS CSS -->
        <link rel="stylesheet/less" type="text/css" href="/home-page/less/theme.less">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="/home-page/libs/jquery-3.3.1.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="/home-page/libs/bootstrap-3.3.7.min.js"></script>
        <!-- LESS JavaScript -->
    </head>

<body>
    <!-- Header -->
    <div id="header"></div>
    <!-- Main Content -->
    <div id="videoDiv">
        <div class="bg-overlay"></div>
    </div>
    <div id="main">
    </div>
    <!-- Footer -->
    <div id="footer"></div>


        <script src="https://cdn.jsdelivr.net/npm/less@4.1.1/dist/less.min.js"></script>
        <!-- Load External HTML -->
        <script>
            function loadHTML(id, url) {
                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById(id).innerHTML = data;
                    });
            }
            loadHTML('header', 'includes/header.html');
            loadHTML('footer', 'includes/footer.html');
            loadHTML('main', 'includes/main.html');
        </script>
        <!-- Video Script -->
        <script src="https://www.youtube.com/iframe_api"></script>
        <script src="/home-page/js/videoScript.js"></script>
        <!-- dropdown nav function -->
        <script src="/home-page/js/navbar.js"></script>
        document.addEventListener("DOMContentLoaded", function() {
                <!-- Load caurosel -->
                <script src="/home-page/js/carousel.js"></script>
        });
</body>

</html>
